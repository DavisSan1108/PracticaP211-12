<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ventanilla de Banco</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" class="input-field" placeholder="Ingresa tu usuario" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" class="input-field" placeholder="Ingresa tu contraseña" required>

      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <p id="loginError" class="error-msg" style="display: none;">Usuario o contraseña incorrectos.</p>
  </div>

  <script src="login.js"></script>
</body>
</html>
